{% extends 'base.html' %}

{% block title %}
{{product.name}}
{% endblock %}


{% block content %}

{% for image in images %}
<img src="{{image.image.url}}" alt="{{image.product.name}}" height="500px">
{% endfor %}

<p>{{product.name}}</p>
<p>{{product.price_inclusive}}</p>
<p>{{product.description}}</p> 

<button onclick="window.location =
'{% url 'update_product' product.id %}';"
style="background-color: rgb(0, 255, 255);">Update Product</button>

<button onclick="window.location =
'{% url 'delete_product' product.id %}';"
style="background-color: rgb(0, 255, 255);">Delete Product</button>

{% endblock %}
